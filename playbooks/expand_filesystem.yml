# üì¶ Playbook Name  : Expand root partition and filesystem
# üóìÔ∏è Run Schedule   : Manual
# üîß Description    : After expanding the hard disk in Proxmox this expands the filesystem in the VM.
#                       Not always needed, but good to have just incase.
#
# üîê Required Secure Variables (do NOT store in GitHub):
#   - NONE
#
# ‚úÖ These must be provided via Ansible Vault, Semaphore Variables/Secrets, or CI/CD env vars.
