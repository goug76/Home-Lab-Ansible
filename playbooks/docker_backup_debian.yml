#
# ðŸ” Required Secure Variables (do NOT store in GitHub):
#   - user            â†’ The share username to use for connections
#   - password        â†’ The matching password or vault-encrypted secret
#   - docker_share    â†’ Docker share location to backup containers
#   - docker_dir      â†’ Absolute path where Docker containers are stored e.g. (/home/user/docker)
#
# âœ… These must be provided via Ansible Vault, Semaphore Variables/Secrets, or CI/CD env vars.
