# ðŸ”§ Description    : Sets up Proxmox with common setting like removing enterprise repos and addis the no-subscription repo
#                       and addis the no-subscription repo, installs common application, enables PCI passthrough, imports 
#                       SSH keys and removes Nag Message.
#
# ðŸ” Required Secure Variables (do NOT store in GitHub):
#   - user               â†’ The username that is being created
#   - pwd                â†’ The matching password has to be hashed mkpasswd --method=sha-512
#   - ssh_key            â†’ The user's SSH public key for logging in
#   - ansible_key        â†’ The Ansible SSH public key for running playbooks on the server
#
# âœ… These must be provided via Ansible Vault, Semaphore Variables/Secrets, or CI/CD env vars.
