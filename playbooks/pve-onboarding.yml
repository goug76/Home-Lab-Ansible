---
- name: Proxmox Onboarding
  hosts: all

  tasks:
    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - sudo
          - python3-proxmoxer
          - python3-requests
        update_cache: yes
        cache_valid_time: 3600
        state: latest

    - name: create user
      ansible.builtin.user:
        name: "{{user}}"
        password: "{{pwd}}"
        groups: sudo
        state: present
        shell: /bin/bash
        system: no
        createhome: yes
        home: /home/"{{user}}"
    
    - name: add ssh key
      ansible.posix.authorized_key:
        user: "{{user}}"
        key: "{{ssh_key}}"
    
    - name: add Ansible ssh key
      ansible.posix.authorized_key:
        user: "{{user}}"
        key: "{{ansible_key}}"

# Password can't be plain text so run this command to hash it: mkpasswd --method=sha-512